<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Lernfiction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        main {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 1px 0;
            background-color: #fff;
            border-top: 1px solid #eaeaea;
            width: 90%; /* Уменьшенная ширина */
            max-width: 700px; /* Ограничение ширины */
            margin: 0 auto; /* Центрирование */
            height: 2cm; /* Высота 2 см */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        footer nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
        }

        footer nav a {
            text-decoration: none;
            color: #333;
            font-size: 7px;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 4px;
        }

        footer .social-icons a {
            text-decoration: none;
            font-size: 2px;
            color: #333;
        }

        footer .social-icons a img {
            width: 10px;
            height: 10px;
        }

        footer .social-icons a:hover {
            color: #0073e6;
        }

        footer .copyright {
            font-size: 7px;
            color: #888;
        }
    </style>
</head>
<body>

<main>
   
</main>

<footer>
    <nav>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Press</a>
        <a href="#">Accessibility</a>
        <a href="#">Partners</a>
    </nav>
    <div class="social-icons">
        <a href="#"><img src="facebook-logo.png" alt="Facebook"></a>
        <a href="#"><img src="instagram-logo.png" alt="Instagram"></a>
        <a href="#"><img src="twitter-logo.png" alt="Twitter"></a>
        <a href="#"><img src="github.svg" alt="GitHub"></a>
        <a href="#"><img src="youtube-logo.png" alt="YouTube"></a>
    </div>
    <div class="copyright">
        &copy; 2024 Your Company, Inc. All rights reserved.
    </div>
</footer>

</body>
</html>
